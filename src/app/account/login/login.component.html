<div class="container">

    <div class="card">
        <h1>Login</h1>
        <p>get account details here and check cookies for login / register</p>
        <form (submit)="onSubmit($event)" method="post">
            <input type="text" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="Login">

        </form>
        <p>Don't have an account? <a routerLink="/account/register">Register</a></p>
    
    
    </div>

</div>
