<p>manage works!</p>

<div class="container">

    <div class="tableHolder">
        <!-- table-bordered -->
        <table class="table table-striped  mb-0" style="width: 40%;">
            <thead class="thead-dark text-center">
              <tr id="titleHeaderRow">
                <th scope="col" (click)="onClick('users', $event)" class="table-active">Users</th>
                <th scope="col" (click)="onClick('menu', $event)">Items</th>
              </tr>
            </thead>
        </table>

        <table class="table table-striped table-bordered mt-0">
            <thead class="thead-dark text-center">
              <tr>
                @for (item of keysArray; track $index) {
                <th scope="col">{{item}}</th>
                }
                <th scope="col">edit</th>
                <th scope="col">delete</th>

              </tr>
            </thead>
            <tbody>
              @for (item of dataArray; track $index) {
                <tr>
                @for (key of keysArray; track $index) {
                <td>{{item[key]}}</td>
                }

                <td class="text-center"><a [routerLink]="[urlPath.edit[tableMode]]" [queryParams]="{ id: item._id }">Edit</a></td>
                <td class="text-center"><a [routerLink]="[urlPath.delete[tableMode]]" [queryParams]="{ id: item._id }">Delete</a></td>


              </tr>
            }
            </tbody>
          </table>



    </div>




</div>
