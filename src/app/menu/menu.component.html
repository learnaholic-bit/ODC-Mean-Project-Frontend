     <!-- set all as intial active if not given -->
    <li category="all" (click)="changeCategory($event, 'all')" class="activeLink">All</li>
    <li category="breakfast" (click)="changeCategory($event, 'breakfast')">Breakfast</li>
    <li category="main" (click)="changeCategory($event, 'main')">Main Dishes</li>
    <li category="drinks" (click)="changeCategory($event, 'drinks')">Drinks</li>
    <li category="desserts" (click)="changeCategory($event, 'desserts')">Desserts</li>
</ul>


<div class="itemsContainer">
    @for (item of items; track $index) {
    <div class="item">
        <img [src]="item?.photoPath" alt="photoPath">
        <div class="itemFlexData">
            <p class="itemPrice">${{item?.price}}</p>
            <h3 class="itemName">{{item?.name}}</h3>
            <p class="itemDescription">{{item?.description}}</p>
        </div>
    </div>
    }



</div>
